<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">

    </script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText"/>
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        let wordToSearch = $('#searchText').val();
        let lisArr = $('#towns li')
            .css("font-weight", "normal")
            .filter((index, element) => {
                return element.textContent.indexOf(wordToSearch) !== -1;
            }).css("font-weight", "bold");
        $('#result').text(lisArr.length);
    }
</script>

</body>
</html>
